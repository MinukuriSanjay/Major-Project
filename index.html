<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Teacher Login</h2>
            <form>
                <label for="teacher-id">Teacher Id:</label>
                <input type="text" id="teacher-id" name="teacher-id" required>
                <label for="teacher-password">Password:</label>
                <input type="password" id="teacher-password" name="teacher-password" required>
                <button type="submit">Login</button>
                <p class='login-toggle'>Create an account <span>click here</span></p>
            </form>
        </div>

        <div class="form-container">
            <h2>Student Login</h2>
            <form>
                <label for="student-id">Student Id:</label>
                <input type="text" id="student-id" name="student-id" required>
                <label for="student-password">Password:</label>
                <input type="password" id="student-password" name="student-password" required>
                <button type="submit">Login</button>
                <p class='login-toggle'>Create an account <span>click here</span></p>
            </form>
        </div>
    </div>
</body>
</html>
